<!DOCTYPE html>
<html>

<head>
  <title>Detalhes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  {% include "model-nav.html" %}
  <h1 class="text-center">Detalhes do Produto</h1>
    <br>
    <div class="container">
      <div class="row">
          <div class="col-sm-4">
              <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                  <img src="{{ venda.imagem.url }}" alt="Norway" width="350" height="263" style="margin-top: 16px;"> 
              </div>
              <br>
          </div>
          <div class="col-sm-8">
              <p class="font-weight-bold">{{ venda.nome }}</p>
              <p class="font-weight-bold">{{ venda.descricao }}</p>                   
              <p class="font-weight-bold"><b>Pre√ßo: </b>{{ venda.preco }}</p> 
              <a href="/produto/finalizar/{{ venda.id }}"><button type="submit" class="btn btn-success">Comprar</button></a>
              {% if user.is_staff %}
                    <a href="/produto/registro/?id={{ venda.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                    <a href="/produto/deletar/{{ venda.id }}/">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
                     </a>
                {% endif %}
          </div>
      </div>
  </div>  
  <br>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% include "model-footer.html" %}
</body>

</html>
